[www]
user = www
group = www
listen = 9000
listen.owner = www
listen.group = www
listen.mode = 0660

pm = dynamic
pm.max_children = 20
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 1000

php_admin_value[error_log] = /var/log/php-fpm.log
php_admin_flag[log_errors] = on